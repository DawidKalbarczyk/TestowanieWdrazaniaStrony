
<!DOCTYPE html>
<html>
<head>
  <title>12r</title>
  <link rel="stylesheet" href="12r.css">
  <link rel="icon" href="icons/scissors-emoji.png" type="image/png">
</head>
<body>
<p class="p-title">Rock Paper Scissors</p>

<button class="pick-button js-rock-button">
  <img class="pick-image" src="icons/rock-emoji.png">
</button>

<button class="pick-button js-paper-button">
  <img class="pick-image" src="icons/paper-emoji.png">
</button>

<button class="pick-button js-scissors-button">
  <img class="pick-image" src="icons/scissors-emoji.png">
</button>

<p class="js-result p-result"></p>
<p class="js-moves p-moves"></p>
<p class="js-score score-css"></p>

<button class="reset-button js-reset-button">Reset Score</button>
<button class="js-autoPlay reset-button js-">Auto Play</button>


<script src="12r.js"></script>

</body>
</html>
